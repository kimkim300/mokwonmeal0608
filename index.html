<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목원초 학교 급식 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#FFF9C4]">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    <span class="text-5xl">🏫</span> 목원초 학교 급식 정보 <span class="text-5xl">🍱</span>
                </h1>
                <p class="text-gray-600">
                    <span class="text-2xl">🌟</span> 오늘의 급식 메뉴를 확인하세요 <span class="text-2xl">🌟</span>
                </p>
            </div>

            <!-- Date Selector Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex flex-col items-center">
                    <label for="mealDate" class="text-lg font-semibold text-gray-700 mb-3">
                        <span class="text-2xl">📅</span> 날짜 선택 <span class="text-2xl">📅</span>
                    </label>
                    <input type="date" id="mealDate" 
                           class="form-control w-full max-w-xs text-center p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           onchange="getMealInfo()">
                </div>
            </div>

            <!-- Meal Info Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 id="selectedDate" class="text-2xl font-bold text-center text-gray-800 mb-4">
                    <span class="text-3xl">📆</span> <span id="dateText"></span> <span class="text-3xl">📆</span>
                </h2>
                <div id="mealContent" class="meal-content p-4 bg-gray-50 rounded-lg">
                    <p class="text-center text-gray-600">
                        <span class="text-2xl">🍽️</span> 날짜를 선택해주세요 <span class="text-2xl">🍽️</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
